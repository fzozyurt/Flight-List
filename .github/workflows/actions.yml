name: Veri Cekme Guncelleme

on:
  schedule:
    - cron: "00 00 * * *" # HergÃ¼n saat 00:00 da
  workflow_dispatch:

jobs:
  DataControlAndDawnload:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.6" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python Scripts/main.py
      
      - name: Upload dataset as artifact
        uses: actions/upload-artifact@v2
        with:
          name: arrData
          path: Data/arrData.csv
          retention-days: 1
      
      - name: Upload dataset as artifact
        uses: actions/upload-artifact@v2
        with:
          name: depData
          path: Data/depData.csv
          retention-days: 1

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "ðŸ¤– - Update Data" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  PriceData:
    needs: DataControlAndDawnload
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.6" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: python Scripts/get_prices.py

      - name: Upload dataset as artifact
        uses: actions/upload-artifact@v2
        with:
          name: PriceData
          path: Data/priceData.csv
          retention-days: 1

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "ðŸ¤– - Update Data" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
  
